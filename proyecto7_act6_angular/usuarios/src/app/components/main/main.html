<section class="container mt-3">
    <h1>Usuarios de la web</h1>
    <div class="row g-3">
        @for(usuario of misUsuarios;track usuario.id){
            <article class="col-12 col-sm-6 col-lg-3">
                <p>          </p>
                <app-card [imagen]="usuario.image" [nombre]="usuario.first_name + ' ' + usuario.last_name" [id]="usuario.id"></app-card>
            </article>
        }
    </div>
</section>
